<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>
<body>
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container level">
        <div class="level-left">
          <div>
            <p class="title">
              MetaMask Signed Demo
            </p>
            <p class="subtitle">
              signed with ethjs
            </p>
          </div>
        </div>

        <div class="level-right">
          <div class="has-text-centered">
            <figure class="image is-128x128">
              <img src="images/metamask_square.png" class="is-rounded">
            </figure>
            <div class="control px-2">
              <button class="button is-small is-info" id="btn_connect">
                Connect
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="hero is-danger is-hidden" id="error">
    <div class="hero-body has-text-centered">
      <div class="container has-text-centered">
        <p class="title">
          Error Code: <span id="errCode"></span>
        </p>
        <p class="subtitle-2" id="errMsg">
        </p>
      </div>
    </div>
  </section>

  <section id="signApp" class="my-5">
    <div class="container">
      <div class="columns is-mobile">
        <div class="column">
          <div class="field">
            <label for="" class="label">Input</label>
            <div class="control">
              <textarea name="originText" id="originText" placeholder="entry a json string" cols="30" rows="2"
                class="textarea is-info"></textarea>
            </div>
          </div>
          <div class="field">
            <label class="label">Origin data</label>
            <div class="control">
              <pre class="is-small dark" id="origin">
              </pre>
            </div>
          </div>
          <div class="control my-1">
            <label class="radio">
              <input type="radio" checked
                value="personal" name="signType">
              personal signed
            </label>
            <label class="radio">
              <input type="radio" value="v3" name="signType">
              data v3
            </label>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button 
                id="btn_ethjs_personal_sign"
                class="button is-small is-primary">
                EthJs Sign
              </button>
            </div>
            <div class="control">
              <button 
                id="btn_personal_sign"
                class="button is-small is-info">
                Personal Sign
              </button>
            </div>
            <!-- <div class="control">
              <button 
                id=""
                class="button is-small">
                Sign Typed Data v1
              </button>
            </div>
            <div class="control">
              <button class="button is-small is-warning">
                Sign Typed Data v1
              </button>
            </div>
            <div class="control">
              <button class="button is-small is-danger">
                Sign Typed Data v1
              </button>
            </div>
            <div class="control">
              <button class="button is-small is-success">
                Sign Typed Data v1
              </button>
            </div> -->
          </div>
        </div>
        <!-- right -->
        <div class="column">
          <div class="field">
            <label class="label">Signed Result</label>
            <div class="control">
              <textarea 
              readonly placeholder="Signed Data will show here" 
              cols="30" rows="5" class="textarea is-success" id="signed"></textarea>
            </div>
          </div>
          <input type="text" id="originVol" class="is-hidden">
          <div class="field">
            <div class="control">

              <button class="button is-small is-danger" id="ecRecover">
                Valid Signed
              </button>
            </div>
          </div>
          <hr>
          <div class="field">
            <div class="control">
              <p id="validContainer" class="is-small is-danger"></p>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>

  <footer class="footer-fixed footer lanui-footer">
    <div class="level">
      <div class="level-item has-text-left">
        <img id="footerLogo" style="height: 60px;">
      
      </div>

      <div class="level-item has-text-centered">
        <div>
          <p class="heading">Address</p>
          <p class="title is-size-7" id="currentWallet">
          </p>
          <p class="is-small has-text-danger" id="ethBalance"></p>
        </div>
      </div>

      <div class="level-item has-text-centered">
        <div>
          <p class="heading">network</p>
          <p class="title has-text-info" id="currentChain">
            Ropsten
          </p>
        </div>
      </div>
    </div>
    <div class="content has-text-centered">
      <p>
        <strong >Sign Demo</strong> by
        <a href="https://lanbery.github.io" target="lanbery Blog" class="has-text-primary">lanbery</a>. 
        The source code is licensed 
        <a href="https://github.com/lanbery/qksite-webpack4/blob/master/LICENSE" target="github">MIT</a>.
      </p>
    </div>
  </footer>
</body>
</html>
